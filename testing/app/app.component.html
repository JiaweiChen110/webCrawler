<h2>Enter a query to search: </h2>

<input #searchBox id="box"
(keyup.enter)="search(searchBox.value)">

<button (click)="search(searchBox.value)">Search</button>
<br>
<h4 *ngIf="lastSearch">Last search query: <i>"{{lastSearch}}"</i></h4>
<br>
<h2>Articles</h2>
<ul>
  <li *ngFor="let page of index">
    <span class="badge">{{page.id}}</span> 
    {{page.title}}<span>: </span> 
    {{page.body}}
  </li>
</ul>
